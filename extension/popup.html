<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Socio.io Content Moderation</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Socio.io</h1>
        <p>Content moderation for a safer web experience</p>
        
        <!-- Protection Toggle Switch -->
        <div class="toggle-container">
            <span class="toggle-label">Protection:</span>
            <label class="switch">
                <input type="checkbox" id="protectionToggle" checked>
                <span class="slider round"></span>
            </label>
            <span id="toggleStatus" class="toggle-status">ON</span>
        </div>
        
        <!-- Tab navigation -->
        <div class="tab-navigation">
            <button id="statsBtn" class="tab-button active">Stats</button>
            <button id="historyBtn" class="tab-button">History</button>
            <button id="recoveryBtn" class="tab-button">Recovery</button>
        </div>
        
        <div id="backendStatus" class="backend-status">
            <span class="status-indicator"></span>
            <span class="status-text">Checking backend...</span>
        </div>

        <div id="statsContainer">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Text Content Filtered:</span>
                    <span class="stat-value" id="textFilteredValue">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Images Filtered:</span>
                    <span class="stat-value" id="imagesFilteredValue">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Items Filtered:</span>
                    <span class="stat-value" id="totalFilteredValue">0</span>
                </div>
            </div>
        </div>

        <div id="historyContainer" class="hidden">
            <h3>Filtering History</h3>
            <div class="history-list" id="historyList">
                <!-- History items will be added here -->
                <div class="loading">Loading history...</div>
            </div>
        </div>

        <div id="recoveryContainer" class="hidden">
            <h3>Recover Filtered Content</h3>
            <div id="encryptionFiles">
                <!-- Dropdown will be populated here -->
            </div>
            <div class="recovery-result hidden" id="recoveryResult">
                <h4>Recovered Content</h4>
                <div id="recoveredText" class="recovered-text-content"></div>
            </div>
            <button id="startRecoveryBtn" class="hidden">Apply to Page</button>
            <button id="copyRecoveryBtn" class="hidden">Copy to Clipboard</button>
        </div>

        <div class="action-buttons">
            <button id="resetStatsBtn" class="button">Reset Stats</button>
            <button id="setupBtn" class="button">Extension Settings</button>
            <button id="startBackendBtn" class="button" style="display: none;">Check Backend</button>
        </div>

        <div class="footer">
            <p>Â© 2025 Socio.io | <a href="#" id="privacyLink">Privacy</a> | <a href="setup.html" id="setupLink" target="_blank">Connection Status</a></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
